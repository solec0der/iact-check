<div>
  <h1 mat-dialog-title>{{data.title}}</h1>
  <div mat-dialog-content>
    <p>{{data.message}}</p>
  </div>
  <div mat-dialog-actions>
    <button mat-raised-button [mat-dialog-close]="false">{{data.buttonTextCancel}}</button>
    <button mat-raised-button [mat-dialog-close]="true" color="primary">{{data.buttonTextConfirm}}</button>
  </div>
</div>

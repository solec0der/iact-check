<h1 mat-dialog-title>
  {{this.document.title}}
</h1>

<mat-dialog-content>
  <pdf-viewer [src]="this.getFileUrl()" [render-text]="true" style="width: 100%; height: 500px;"></pdf-viewer>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-stroked-button mat-dialog-close>Schliessen</button>
</mat-dialog-actions>

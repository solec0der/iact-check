<div class="full-width-and-height-absolute display-flex-align-center">
  <div class="document-group-container">
    <div class="align-center margin-bottom-after-title">
      <h1>Profile</h1>
      <p>
        Hier findest du Informationen über alle Funktionen im Militär
      </p>
    </div>

    <div class="display-flex-space-between margin-bottom-after-title">
      <div class="action-container" *ngFor="let documentGroup of this.documentGroups"
           [style.background-color]="documentGroup.backgroundColour"
           (click)="this.goToDocumentOverview(documentGroup.id)">
        <div class="label">
          <h3>{{documentGroup.name}}</h3>
        </div>
      </div>
    </div>
    <div class="align-center full-width">
      <button mat-stroked-button (click)="this.goBack()">
        <mat-icon>navigate_before</mat-icon>
        {{'SHARED.BACK' | translate}}
      </button>
    </div>
  </div>
</div>

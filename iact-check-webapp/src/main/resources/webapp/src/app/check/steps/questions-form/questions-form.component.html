<div
  class="full-width-and-height-absolute display-flex-align-center"
  *ngIf="this.checkDTO && this.questionCategoryDTO">
  <div class="check-container" style="width: 65%">
    <div class="check-content">
      <app-range-question [checkDTO]="this.checkDTO"
                          [questionCategoryDTO]="this.questionCategoryDTO"></app-range-question>
    </div>
  </div>
</div>

<div
  class="full-width-and-height-absolute display-flex-align-center"
  *ngIf="this.possibleOutcomes && this.customerDTO && this.customerDTO.customerBranding"
>
  <div class="check-container" style="width: 65%">
    <div class="check-content" *ngIf="this.questionCategoryDTO.possibleOutcomesDisplayType === 'TILES'">
      <div class="full-width align-center" style="margin-bottom: 24px">
        <h1 class="large-title">Hey {{this.submission.firstName}}</h1>
        <br/>
        <h2>Anhand deiner Antworten schaue doch mal diese Profile an:</h2>
      </div>

      <div style="margin: 0 auto">
        <div *ngFor="let possibleOutcome of this.possibleOutcomes"
             [style.background-color]="possibleOutcome.backgroundColour" style="color: black; margin-bottom: 24px"
             class="single-possible-outcome-container">
          <h1>
            {{possibleOutcome.title}}
          </h1>
        </div>
      </div>
    </div>
    <div class="full-width align-center">
      <button mat-raised-button color="primary" (click)="this.goToMarketplace()">
        Weiter
        <mat-icon>arrow_forward_ios</mat-icon>
      </button>
    </div>
    <div class="check-content" *ngIf="this.questionCategoryDTO.possibleOutcomesDisplayType === 'LIST'">
      <div class="align-center full-width" style="margin-bottom: 25px">
        <h1>{{'POSSIBLE_OUTCOMES.POSSIBLE_OUTCOMES' | translate}}</h1>
      </div>

      <div class="possible-outcomes-container">
        <div class="possible-outcome" *ngFor="let possibleOutcome of this.possibleOutcomes"
             [style.background-color]="possibleOutcome.backgroundColour"
             (click)="this.showPossibleOutcomeDetail(possibleOutcome)">
          {{possibleOutcome.title}}

          <span style="float: right; margin-right: 25px"
                *ngIf="this.isPossibleOutcomeInBookmarkedPossibleOutcomes(possibleOutcome.id)">
            <mat-icon>bookmark</mat-icon>
          </span>
        </div>
      </div>
    </div>
    <div class="display-flex-space-between full-width">
      <div>
        <button mat-stroked-button (click)="this.goBackToQuestionCategories()">
          <mat-icon>navigate_before</mat-icon>
          {{'POSSIBLE_OUTCOMES.BACK_TO_QUESTIONS' | translate}}
        </button>
      </div>
      <div>
        <button mat-stroked-button (click)="this.submitForm()">
          {{'SHARED.FINISH' | translate}}
          <mat-icon>navigate_next</mat-icon>
        </button>
      </div>
    </div>
  </div>
</div>

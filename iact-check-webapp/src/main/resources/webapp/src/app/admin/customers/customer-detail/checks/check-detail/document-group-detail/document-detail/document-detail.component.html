<mat-card *ngIf="this.documentFormGroup">
  <div>
    <div class="display-flex-space-between margin-bottom-after-title">
      <div>
        <mat-card-title *ngIf="!this.isEditMode()">Dokument erstellen</mat-card-title>
        <mat-card-title *ngIf="this.isEditMode()">Dokument bearbeiten</mat-card-title>
      </div>
      <div>
        <button mat-stroked-button (click)="this.goBackToCheck()"
                style="margin-right: 10px;">
          <mat-icon>arrow_back</mat-icon>
          Zurück zum Check
        </button>
        <button mat-stroked-button *ngIf="this.isEditMode"
                style="margin-right: 10px;" (click)="this.deleteDocument()">
          <mat-icon>delete</mat-icon>
          {{'SHARED.DELETE' | translate}}
        </button>
        <button mat-stroked-button (click)="this.save()"
                [disabled]="this.documentFormGroup.invalid">
          <mat-icon>save</mat-icon>
          {{'SHARED.SAVE' | translate}}
        </button>
      </div>
    </div>
  </div>
  <mat-card-content>
    <form [formGroup]="this.documentFormGroup">
      <mat-form-field appearance="outline" class="half-width">
        <mat-label>Titel</mat-label>
        <mat-error>Bitte einen gültigen Titel eingeben</mat-error>
        <label>
          <input matInput placeholder="Bitte einen Titel eingeben"
                 formControlName="title"
                 required>
        </label>
      </mat-form-field>
      <br>
      <mat-form-field appearance="outline" class="half-width">
        <mat-label>Datei</mat-label>
        <ngx-mat-file-input color="accent" formControlName="file">
        </ngx-mat-file-input>
        <span matSuffix class="display-flex-space-between">
      <button mat-icon-button matSuffix (click)="this.showFile()"
              *ngIf="this.file && this.file.size > 0">
        <mat-icon>visibility</mat-icon>
      </button>
      </span>
      </mat-form-field>
    </form>
  </mat-card-content>
</mat-card>

<div class="display-flex-justify-content-right margin-bottom-after-title">
  <div>
    <button mat-stroked-button [routerLink]="['..', 'document-groups', '-1', 'create']">
      <mat-icon>create</mat-icon>
      Dokumenten Sammlung erstellen
    </button>
  </div>
</div>
<table mat-table *ngIf="this.documentGroups" [dataSource]="this.documentGroups" class="full-width">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>
      Name
    </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>
  <ng-container matColumnDef="backgroundColour">
    <th mat-header-cell *matHeaderCellDef>
      Farbe
    </th>
    <td mat-cell *matCellDef="let element">
        <span class="color-preview-dot" *ngIf="element.backgroundColour"
              [style.background-color]="element.backgroundColour"></span>
      {{element.backgroundColour ? element.backgroundColour : ''}}
    </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef style="text-align: right">
      {{'SHARED.ACTIONS' | translate}}
    </th>
    <td mat-cell *matCellDef="let element" style="text-align: right">
      <button mat-icon-button [routerLink]="['..', 'document-groups', element.id, 'edit']">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button (click)="this.deleteDocumentGroupById(element.id)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="this.displayedColumnsDocumentGroups"></tr>
  <tr mat-row *matRowDef="let row; columns: this.displayedColumnsDocumentGroups;"></tr>
</table>

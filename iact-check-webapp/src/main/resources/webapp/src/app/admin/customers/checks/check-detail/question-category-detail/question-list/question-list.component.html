<div class="display-flex-space-between margin-bottom-after-title">
  <div>
    <h2>{{'QUESTIONS.QUESTIONS' | translate}}</h2>
  </div>
  <div>
    <button mat-stroked-button [routerLink]="['..', 'question-categories', '-1', 'create']">
      <mat-icon>create</mat-icon>
      {{'QUESTIONS.CREATE_QUESTION' | translate}}
    </button>
  </div>
</div>

<mat-card class="mat-elevation-z2">
<table mat-table [dataSource]="this.questionCategoryDTO.questions" class="full-width">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>
  <ng-container matColumnDef="questionText">
    <th mat-header-cell *matHeaderCellDef>
      {{'QUESTIONS.QUESTION_TEXT' | translate}}
    </th>
    <td mat-cell *matCellDef="let element"> {{element.questionText}} </td>
  </ng-container>
  <ng-container matColumnDef="minScore">
    <th mat-header-cell *matHeaderCellDef>
      {{'QUESTIONS.MIN_SCORE' | translate}}
    </th>
    <td mat-cell *matCellDef="let element"> {{element.minScore}} </td>
  </ng-container>
  <ng-container matColumnDef="maxScore">
    <th mat-header-cell *matHeaderCellDef>
      {{'QUESTIONS.MAX_SCORE' | translate}}
    </th>
    <td mat-cell *matCellDef="let element"> {{element.maxScore}} </td>
  </ng-container>
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef style="text-align: right">
      {{'SHARED.ACTIONS' | translate}}
    </th>
    <td mat-cell *matCellDef="let element" style="text-align: right">
      <button mat-icon-button [routerLink]="['..', 'question-categories', element.id, 'edit']">
        <mat-icon>edit</mat-icon>
      </button>
<!--      <button mat-icon-button (click)="this.showQuestionCategoryDeletionDialog(element.id)">-->
<!--        <mat-icon>delete</mat-icon>-->
<!--      </button>-->
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="this.displayedColumnsQuestions"></tr>
  <tr mat-row *matRowDef="let row; columns: this.displayedColumnsQuestions;"></tr>
</table>
</mat-card>

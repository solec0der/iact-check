<mat-card *ngIf="this.documentGroupFormGroup">
  <div class="display-flex-space-between margin-bottom-after-title">
    <div>
      <mat-card-title
        *ngIf="!this.isEditMode()">Dokumenten Sammlung erstellen
      </mat-card-title>
      <mat-card-title
        *ngIf="this.isEditMode()">Dokumenten Sammlung bearbeiten
      </mat-card-title>
    </div>
    <div>
      <button mat-stroked-button (click)="this.goBackToCheck()" style="margin-right: 10px;">
        <mat-icon>arrow_back</mat-icon>
        {{'QUESTION_CATEGORIES.BACK_TO_CHECK' | translate}}
      </button>
      <button mat-stroked-button *ngIf="this.isEditMode()"
              (click)="this.deleteDocumentGroup()" style="margin-right: 10px;">
        <mat-icon>delete</mat-icon>
        {{'SHARED.DELETE' | translate}}
      </button>
      <button mat-stroked-button (click)="this.save()"
              [disabled]="this.documentGroupFormGroup.invalid">
        <mat-icon>save</mat-icon>
        {{'SHARED.SAVE' | translate}}
      </button>
    </div>
  </div>

  <mat-card-content>
    <form [formGroup]="this.documentGroupFormGroup">
      <mat-form-field appearance="outline" class="half-width">
        <mat-label>Name</mat-label>
        <mat-error>
          Bitte einen gültigen Namen eingeben
        </mat-error>
        <label>
          <input matInput placeholder="Bitte einen Namen eingeben"
                 formControlName="name"
                 required>
        </label>
      </mat-form-field>
      <br>
      <mat-form-field appearance="outline" class="half-width">
        <mat-label>Hintergrund-Farbe</mat-label>
        <label>
          <input matInput [ngxMatColorPicker]="backgroundColourPicker" formControlName="backgroundColour"
                 placeholder="Bitte eine Hintergrundfarbe auswählen (optional)">
        </label>
        <ngx-mat-color-toggle matSuffix [for]="backgroundColourPicker"></ngx-mat-color-toggle>
        <ngx-mat-color-picker #backgroundColourPicker></ngx-mat-color-picker>
      </mat-form-field>
    </form>
  </mat-card-content>
</mat-card>
<br>
<mat-card *ngIf="this.isEditMode()">
  <app-document-list [documentGroup]="this.documentGroup"></app-document-list>
</mat-card>

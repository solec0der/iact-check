<mat-card>
  <div class="display-flex-space-between margin-bottom-after-title">
    <div>
      <mat-card-title>{{'LOGS.LOGS' | translate}}</mat-card-title>
    </div>
    <div>
      <button mat-stroked-button>
        <mat-icon>refresh</mat-icon>
        {{'SHARED.RELOAD' | translate}}
      </button>
    </div>
  </div>
  <mat-card-content>
    <mat-tab-group>

        <app-client-logs-list></app-client-logs-list>
      </mat-tab>
      <mat-tab label="Server-Logs">
      </mat-tab>
    </mat-tab-group>
  </mat-card-content>
</mat-card>

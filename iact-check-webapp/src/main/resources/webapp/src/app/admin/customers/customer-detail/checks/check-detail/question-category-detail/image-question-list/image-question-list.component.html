<div class="margin-bottom-after-title display-flex-space-between">
  <div></div>
  <div>
    <button mat-stroked-button [routerLink]="['..', 'image-questions', '-1', 'create']">
      <mat-icon>create</mat-icon>
      {{'QUESTIONS.CREATE_QUESTION' | translate}}
    </button>
  </div>
</div>

<table mat-table [dataSource]="this.questionCategory.imageQuestions" class="full-width" #imageQuestionsTable>
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>
  <ng-container matColumnDef="questionText">
    <th mat-header-cell *matHeaderCellDef>
      {{'QUESTIONS.QUESTION_TEXT' | translate}}
    </th>
    <td mat-cell *matCellDef="let element"> {{element.questionText}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef style="text-align: right">
      {{'SHARED.ACTIONS' | translate}}
    </th>
    <td mat-cell *matCellDef="let element" style="text-align: right">
      <button mat-icon-button [routerLink]="['..', 'image-questions', element.id, 'edit']">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button (click)="this.showImageQuestionDeletionDialog(element.id)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="this.displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: this.displayedColumns;"></tr>
</table>

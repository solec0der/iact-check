<div class="display-flex-space-between margin-bottom-after-title">
  <div>
    <mat-card-title>{{'QUESTION_CATEGORIES.QUESTION_CATEGORIES' | translate}}</mat-card-title>
  </div>
  <div>
    <button mat-stroked-button [routerLink]="['..', 'question-categories', '-1', 'create']">
      <mat-icon>create</mat-icon>
      {{'QUESTION_CATEGORIES.CREATE_QUESTION_CATEGORY' | translate}}
    </button>
  </div>
</div>
<table mat-table *ngIf="this.checkDTO" [dataSource]="this.checkDTO.questionCategories" class="full-width" #questionCategoriesTable>
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef>
      {{'QUESTION_CATEGORIES.TITLE' | translate}}
    </th>
    <td mat-cell *matCellDef="let element"> {{element.title}} </td>
  </ng-container>
  <ng-container matColumnDef="language">
    <th mat-header-cell *matHeaderCellDef>
      {{'QUESTION_CATEGORIES.LANGUAGE' | translate}}
    </th>
    <td mat-cell *matCellDef="let element">
      {{'CHECKS.' + element.language.language | translate}}
    </td>
  </ng-container>
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef style="text-align: right">
      {{'SHARED.ACTIONS' | translate}}
    </th>
    <td mat-cell *matCellDef="let element" style="text-align: right">
      <button mat-icon-button [routerLink]="['..', 'question-categories', element.id, 'edit']">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button (click)="this.showQuestionCategoryDeletionDialog(element.id)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="this.displayedColumnsQuestionCategories"></tr>
  <tr mat-row *matRowDef="let row; columns: this.displayedColumnsQuestionCategories;"></tr>
</table>

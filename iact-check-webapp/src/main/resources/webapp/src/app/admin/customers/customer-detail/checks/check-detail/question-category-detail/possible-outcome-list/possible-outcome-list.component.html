<div class="display-flex-space-between margin-bottom-after-title">
  <div>
    <mat-card-title>{{'POSSIBLE_OUTCOMES.POSSIBLE_OUTCOMES' | translate}}</mat-card-title>
  </div>
  <div>
    <button mat-stroked-button [routerLink]="['..', 'possible-outcomes', '-1', 'create']">
      <mat-icon>create</mat-icon>
      {{'POSSIBLE_OUTCOMES.CREATE_POSSIBLE_OUTCOME' | translate}}
    </button>
  </div>
</div>

<table mat-table [dataSource]="this.questionCategoryDTO.possibleOutcomes" class="full-width" #possibleOutcomesTable>
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef>
      {{'POSSIBLE_OUTCOMES.TITLE' | translate}}
    </th>
    <td mat-cell *matCellDef="let element"> {{element.title}} </td>
  </ng-container>
  <ng-container matColumnDef="possibleScores">
    <th mat-header-cell *matHeaderCellDef>
      {{'POSSIBLE_OUTCOMES.POSSIBLE_SCORES' | translate}}
    </th>
    <td mat-cell *matCellDef="let element">
      <mat-chip-list>
        <mat-chip *ngFor="let possibleScore of element.possibleScores">
          {{possibleScore.score}}
        </mat-chip>
      </mat-chip-list>
    </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef style="text-align: right">
      {{'SHARED.ACTIONS' | translate}}
    </th>
    <td mat-cell *matCellDef="let element" style="text-align: right">
      <button mat-icon-button [routerLink]="['..', 'possible-outcomes', element.id, 'edit']">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button (click)="this.showPossibleOutcomeDeletionDialog(element.id)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="this.displayedColumnsPossibleOutcomes"></tr>
  <tr mat-row *matRowDef="let row; columns: this.displayedColumnsPossibleOutcomes;"></tr>
</table>

addons:
  sonarcloud:
    organization: "solec0der"
    token:
      secure: ""

jobs:
  include:
    - stage: Build Webapp
    - language: node_js
      node_js:
        - "14"
      before_script:
        - cd iact-check-webapp/src/main/resources/webapp
        - npm install -g @angular/cli
      script:
        - npm install
        - ng build --prod
    - stage: Build Iact-Check-Core
    - language: java
      script:
      - mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent install sonar:sonar -Dsonar.projectKey=solec0der_iact-check
